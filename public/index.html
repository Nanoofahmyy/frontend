<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="form" id="signup-form">
            <h2>Sign Up</h2>
            <form>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="tel" id="phone" placeholder="phone number" required>
                <input type="text" id="gender" placeholder="gender" required>
                <input type="text" id="new-username" placeholder="New Username" required>            
                <button type="button" onclick="submitSignup()">Sign Up</button>
            </form>
            <button type="button" onclick="showLogin()">Already have an account? Login</button>
            <div  style="color: red;"  id="signup-message" class="message"></div>
        </div>
        <div class="form" id="login-form" style="display: none;">
            <h2>Login</h2>
            <form>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="submitLogin()">Login</button>
                <div  style="color: red;"  id="signup-message" class="message"></div>

            </form>
            <button type="button" onclick="showSignup()">Don't have an account? Sign Up</button>
        </div>
    </div>
    <script  src="./script.js"></script>
</body>
</html>
